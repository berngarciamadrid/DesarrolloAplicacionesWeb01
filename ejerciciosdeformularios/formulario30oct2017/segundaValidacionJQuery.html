<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario Ejemplo 27 Octubre 2017</title>
    <link rel="stylesheet" href="css/estilosformul.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/vjq.js"></script>

    <script>
    </script>



</head>

<body>


    <form id="formulariodeloscojones" method="get">
        <h2>Rellenar</h2>
        <hr>
        <div><label>NOMBRE</label>
            <input type="text" name="" id="nombre"></div>
        <div><label>E-MAIL</label>
            <input type="text" name="" id="email" class="required" title="Este campo es obligatorio rellenarlo"></div>
        <div><label>CONTRASEÑA</label>
            <input type="password" name="" id="contra" title="Este campo es obligatorio rellenarlo"></div>
        <div><label>CONFIRMA CONTRASEÑA</label>
            <input type="password" name="" id="ccontra" title="Este campo es obligatorio rellenarlo"></div>
        <div><label>AFICIONES</label>
            <input type="checkbox" name="comer" id="">Comer
            <input type="checkbox" name="beber" id="">Beber
            <input type="checkbox" name="dormir" id="">Dormir
        </div>
        <div><label>FECHA DE NACIMIENTO</label>
            <input type="text" class="date" name="" id="" size="20" title="mm/dd/aa"></div>
        <div><label>PLANETA</label>
            <select>
                <option>Tierra</option>
                <option>Marte</option>
                <option>Ganímedes</option>
                <option>No me suena nada</option>
            </select></div>
        <div><label>COMENTARIOS</label>
            <textarea cols="8" rows="8"></textarea></div>

        <h4>¿DESEAS RECIBIR CORREO BASURA DE NUESTRA PARTE?</h4>
        <label></label>
        <input type="radio" name="recibir" id="" value="si"> si
        <input type="radio" name="recibir" id="" value="por supuesto"> por supuesto
        <input type="radio" name="recibir" id="" value="¿tengo elección?">¿tengo elección?<br><br>
        <div><label></label>
            <input type="submit" value="Enviar">
        </div>
    </form>










</body>

</html>
