<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario Ejemplo 27 Octubre 2017</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        body {
            background-color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 15px;
        }
        
        main {
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 3%;
            background-color: white;
            opacity: 0.9;
            border-radius: 20px;
            color: black;
            height: 1500px;
        }
        
        #oculto {
            color: red;
        }
        
        #valido {
            color: green;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>

    <script>
        function miFuncion() {
            var x, text;
            x = document.getElementById("nomb").value;
            if (x == "") {
                document.getElementById("oculto").style.color = "red";
                text = "El dato no es válido";


            } else {
                document.getElementById("oculto").style.color = "green";
                text = "El dato es válido";

            }
            document.getElementById("oculto").innerHTML = text;


        }
    </script>

</head>

<body>
    <main>
        Name:
        <input type="text" name="fname" id="nomb">
        <input type="submit" value="Submit" onclick="miFuncion()">
        <p id="oculto"></p>



    </main>


</body>

</html>
