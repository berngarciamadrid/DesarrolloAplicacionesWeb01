<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>mi Segundo Jquery</title>
<style>

body{
    background-color:whitesmoke;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.9;
    border-radius:20px;
}

img{
    margin-left:30%;
}

button{
    margin-left:30%;
    border-radius: 20px;
    background-color:darkblue;
    color: white;
    opacity:0.9;
}

p{
    text-align: center;
    font-size: 20px;
}




</style>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(){
 $("button").click(function(){
     $("p").hide(10000);
 });

}) ; 
        
        
</script>


</head>
<body>
<main>
<button>Oculta despacio</button>

<p>Primer elemento que quiero ocultar</p>
<p>Segundo elemento que quiero ocultar</p>


</main>


</body>
</html>
