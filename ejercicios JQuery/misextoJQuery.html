<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi cuarto Jquery</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat');
body{
    background-color:whitesmoke;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.9;
    border-radius:20px;
}

img{
    margin-left:30%;
}

button{
    margin-left:30%;
    border-radius: 20px;
    background-color:darkblue;
    color: white;
    opacity:0.9;
}

p{
    text-align: center;
    font-size: 20px;
    height: 300px;
}

h4{
    font-family: 'Montserrat', sans-serif;
}





</style>
<script src="jquery-3.2.1.min.js"></script>

<script>
$(document).ready(function(){
  $("p,h4").click(function(){
      $(this).hide(5000);
  })

})

 
        
        
</script>



</head>
<body>
<main>
<h4>Ocultame 1</h4>
<p>Ocultame también</p>
<p>Ocúltame 2</p>






</main>


</body>
</html>
