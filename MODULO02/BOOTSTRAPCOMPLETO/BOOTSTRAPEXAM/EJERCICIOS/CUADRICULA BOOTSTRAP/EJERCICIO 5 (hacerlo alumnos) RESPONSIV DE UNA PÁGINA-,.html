<html>
<head>
<meta charset="utf-8">

<style>
*{
	margin:0px;
	padding:0px;
	border:0px;}
main{
	width:90%;
	height:auto;
	background-color:rgba(204,204,204,1);
	margin:auto;}
header{
	width:100%;
	height:150px;
	background-color:rgba(255,153,51,1);

	}
section{
	width:70%;
	height:400px;
	background-color:rgba(0,255,102,1);
	float:left;
	
	
}
aside{
	width:30%;
	height:400px;
	background-color:rgba(153,102,153,1);
	float:right;
	
	}
	footer{
		width:100%;
	height:80px;
	background-color:rgba(255,255,51,1);
	margin:auto;
	float:none;
	clear:both;}
li{
	width:100%;
	height:auto;
	list-style-type:none;
	background-color:rgba(255,153,51,1);
	display:none;}

		}
	@media screen and (max-width:650px){
		header{
	width:100px;
	height:100px;
	float:right;}
	section{
	width:100%;
	clear:both;
}
	aside{
	width:100%;
	}
	footer{
		display:none;
	}
	}
	@media screen and (max-width:350px){
		
	section{
		display:none;}
	li{
			display:block;
			margin:5px 0px;}
	header{
				width:100%;}
	aside{
		width:100%;}
		footer{
