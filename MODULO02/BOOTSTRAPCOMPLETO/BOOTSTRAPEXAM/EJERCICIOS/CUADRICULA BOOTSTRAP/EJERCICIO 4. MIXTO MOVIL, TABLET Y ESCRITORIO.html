<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .verde{
	  background-color:rgba(0,204,102,1);}
  .azul{
	  background-color:rgba(0,102,255,1);}
  .amarillo{
	  background-color:rgba(204,255,102,1);}
  .rosa{
	  background-color:rgba(255,153,153,1);}
  .gris{
	  background-color:rgba(204,204,204,1);}
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-7 col-sm-6 col-lg-8 gris">.col-xs-7 col-sm-6 col-lg-8 gris</div>
    <div class="col-xs-5 col-sm-6 col-lg-4 rosa" >.col-xs-5 col-sm-6 col-lg-4 rosa</div>
  </div>
  	
  <div class="row">
    <div class="col-xs-6 col-sm-8 col-lg-10 verde" >.col-xs-6 col-sm-8 col-lg-10 verde</div>
    <div class="col-xs-6 col-sm-4 col-lg-2 azul">.col-xs-6 col-sm-4 col-lg-2 azul</div>
  </div>
  
  <div class="row amarillo">
    <div class="col-xs-6">class="col-xs-6"</div>
    <div class="col-xs-6">class="col-xs-6"</div>

  </div>
</div>
    
</body>
</html>
