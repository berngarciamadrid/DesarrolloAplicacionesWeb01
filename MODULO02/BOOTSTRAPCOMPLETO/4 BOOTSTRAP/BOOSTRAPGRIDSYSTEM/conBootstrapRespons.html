<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Con Bootstrap Responsive</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        
        header {
            height: 150px;
            background-color: rgba(255, 153, 51, 1);
        }
        
        section {
            height: 400px;
            background-color: rgba(0, 255, 102, 1);
        }
        
        aside {
            height: 400px;
            background-color: rgba(153, 102, 153, 1);
        }
        
        footer {
            height: 80px;
            background-color: rgba(255, 255, 51, 1);
        }
        
        @media screen and (max-width:650px) {
            footer {
                display: none;
            }
        }
        
        @media screen and (max-width:350px) {
            section {
                display: none;
            }
            footer {
                display: none;
            }
        }
        
        .container-fluid {
            width: 90%;
        }
        
        ul li {
            text-align: center;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <header class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="cabecera">Este es el header
                <ul class="centrado">
                    <li>Elem uno</li>
                    <li>Elem dos</li>
                    <li>Elem tres</li>
                    <li>Elem cuatro</li>
                </ul>
                <div class="row">
                    <section class="col-xs-12 col-sm-12 col-md-7 col-lg-8">Este es el section</section>
                    <aside class="col-xs-12 col-sm-12 col-md-5 col-lg-4">Este es el aside</aside>
                </div>
                <div class="row">
                    <footer class="col-md-12 col-lg-12"> Este es el footer</footer>
                </div>
            </header>
        </div>

    </main>
</body>

</html>
