<!DOCTYPE html>
<html lang="es">
<!--Head-->

<head>
    <meta charset="utf-8">
    <title>Filtro en una lista</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="">

    <!--Librerías de CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <!--Librerías de Javascript y JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<!--El Body-->

<body>

    <div class="container">
        <h2>Lista Filtrable</h2>
        <p>Type something in the input field to search the list for specific items:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Buscar..">
        <br>
        <ul class="list-group" id="myList">
            <li class="list-group-item">Primer elemento</li>
            <li class="list-group-item">Segundo elemento</li>
            <li class="list-group-item">Tercer elemento</li>
            <li class="list-group-item">Cuarto elemento</li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myList li").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>


</body>

</html>
