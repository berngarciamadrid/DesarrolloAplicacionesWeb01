<title>Documento sin título</title>
<style>
body{
      position: relative;

img{ margin-bottom:200px;
    }
	
	
.affix {  /* estilo que hace que el div asociado a la barra de nav, quede por encima y se pegue a la barra*/
      top:0;
      width: 100%;/*OBLIGA A LA BARRA DE NAVEGACION A ACOPLARSE AL DISPOSITIVO DE SALIDA*/
      
  }


 

</style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $(document).ready(function(){
  <!--/ añadimos el scrollspay al elemento <body>-->
   
   $("#myNavbar a").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    }  // End if
  });
  });
</script>
</head>
<!--EN ESTE EJERCICIO VAMOS A CREAR EL SCROLLSPAY CON JS 1- PRIMERO: YA NO NOS HACE FALTA LOS DATA EN EL BODY-->
