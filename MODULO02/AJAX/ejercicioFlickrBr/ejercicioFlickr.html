<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Spectral+SC');
        h1 {
            font-size: 48px;
            color: white;
            font-family: 'Spectral SC', serif;
        }
        
        body {
            background-color: grey;
        }
        
        main {
            margin-left: 20%;
            margin-top: 10%;
            margin-right: 10%;
        }
        
        #photos {
            padding-right: 5%;
        }
    </style>

    <script src="https://api.flickr.com/services/feeds/photos_public.gne?id=120126735@N05&&format=json&jsoncallback=?"></script>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
            var URL = "http://api.flickr.com/services/feeds/photos_public.gne";
            var ID = "120126735@N05";
            var jsonFormat = "&format=json&jsoncallback=?";
            var ajaxURL = URL + "?id=" + ID + jsonFormat;

            $.getJSON(ajaxURL, function(data) {
                $('h1').text(data.title);
                $.each(data.items, function(i, photo) {
                    var photoHTML = '<span class="image">';
                    photoHTML += '<a href="' + photo.link + '">';
                    photoHTML += '<img src="' + photo.media.m.replace('_m', '_s') + '"></a>';
                    $('#photos').append(photoHTML);

                }); //fin de each
            }); //fin de get JSON;
        })
    </script>

</head>

<body>

    <main>
        <h1></h1>
        <hr><br><br>
        <section id="photos"></section>
        <hr>


    </main>
</body>

</html>
