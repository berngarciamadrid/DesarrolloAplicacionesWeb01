<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Noticias varias</title>
    <link href="externa.css" rel="stylesheet">
    <style>
        #women li {
            display: inline-block;
            margin-right: 30px;
            margin-left: 30px;
        }
        
        #women li a {
            padding: 5px 10px;
            background-color: white;
            color: black;
            text-decoration: none;
        }
        
        #women li a:hover {
            background-color: rgb(255, 153, 0);
            color: white;
        }
        
        #contenidos_externos #noticia {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#women a").click(function() {
                var url = $(this).attr("href");
                $("#contenidos_externos").load(url + ' #mujeres ');
                return false;
            });
        });
    </script>
</head>

<body>

    <header class="cabecera">
        <p class="logo"> ¿Qué Candidata Sería la Ideal Para Berni?</p>
    </header>
    <section class="contenido">
        <article class="principal">
            <h1>Prototipos Femeninos</h1>
            <ul id="women">
                <li><a href="asiatica.html">Asiática</a></li>
                <li><a href="rusa.html">Rusa</a></li>
                <li><a href="espanyola.html">De este país, que no se dice País</a></li>
            </ul>
            <article id="contenidos_externos"> </article>
        </article>
    </section>

</body>

</html>
