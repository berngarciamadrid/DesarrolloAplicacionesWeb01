<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Noticias varias</title>
    <link href="externados.css" rel="stylesheet">
    <style>
        #contenidos_externos #noticia {
            margin-top: 10px;
            padding: 20px;
            border: 1px solid white;
        }
        
        main {
            margin-left: 15%;
            margin-right: 15%;
        }
        
        input {
            float: right;
            width: 90%;
            margin-bottom: 5px;
        }
        
        input[type="submit"] {
            width: 350px;
            margin-left: 200px;
            color: darkseagreen;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, .25);
            font: bold 20px 'ColaborateThinRegular', Arial, sans-serif;
            background-color: darkmagenta;
        }
        
        p {
            text-align: center;
            font-family: 'Berkshire Swash', cursive;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#login').submit(function() {



                var datosFormulario = $(this).serialize();

                $.get('bonoPremio.php', datosFormulario, verificarDatos);

                return false;

                function verificarDatos(datosverificados) {

                    if (datosverificados == "bonodeudos") {
                        $('#llamadacontenido').html("<p>Tienes un descuento de 100 €</p>");
                    } else {
                        $('#llamadacontenido').html("<p>Lo siento, AJO y AGUA</p>");
                    };
                };
            });

        });
    </script>
</head>

<body>

    <section class="cabecera">
        <p class="logo">¡Bono Premio!</p>
    </section>
    <section class="contenido">
        <section class="principal">
            <form method="get" action="login.php" id="login">
                <table>
                    <tr>
                        <td>
                            <label for="numbono">Número de Bono:</label>
                        </td>
                        <td>
                            <input type="text" name="numbono" id="numbono">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="diacompra">Día de la semana de Compra: </label>
                        </td>
                        <td>
                            <input type="text" name="diacompra" id="diacompra">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="boton" id="boton" value="Enviar">
                        </td>
                    </tr>
                </table>
            </form>
            <section id="llamadacontenido"></section>

        </section>
    </section>

</body>

</html>
