<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Spectral+SC');
        #mapa h2 {
            color: black;
        }
        
        #mapa p {
            color: black;
        }
        
        #mapa {
            height: 400px;
            width: 760px;
        }
        
        p {
            font-family: 'Spectral SC', serif;
        }
        
        body {
            background-color: darkkhaki;
            opacity: 0.7;
        }
        
        main {
            margin-left: 20%;
            margin-top: 10%;
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="jquery.gomap-1.3.2.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#mapa").goMap({
                latitude: 40.4027865,
                longitude: -3.6809198,
                zoom: 17,
                maptype: "terrain",
                scaleControl: true,
                icon: 'shinculo.png'
            });
            $.goMap.createMarker({
                latitude: 40.4027865,
                longitude: -3.6809198,
                title: "Que me quemo",
                html: {
                    content: "<h4>Conclusión: Nanako, ayúdame por favor</h4><h2>¡Que me quemo!</h2>",
                    popup: true,
                }
            })

        });
    </script>

</head>

<body>

    <main>

        <section class="cabecera">
            <p class="logo">Mapas</p>
        </section>
        <section class="contenido">
            <section class="principal">
                <h1>Google Maps</h1>

                <section id="mapa"></section>

            </section>
        </section>

    </main>
</body>

</html>
