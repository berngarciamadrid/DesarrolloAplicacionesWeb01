<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio While 07</title>
<style>

body{
    background-color:indigo;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:aliceblue;
}


</style>
</head>
<body>
<main>
<script>
 var notas;
 var x=1;
 var may=0;
 var men=0;
 while (x<=10)
 {
   notas=prompt('Escriba la nota del alumno, por favor: ' );
   notas=parseInt(notas);
   x++;
   if(notas>=7){
    may=may+1;
        }else{
    if(notas<7)
    {
    men=men+1;
    }
        }
 }
 
 

 document.write('Alumnos con notas iguales o superiores a 7: ' + may + '<br>');
 document.write('Alumnos con notas menores a 7: ' + men +'<br>');

</script>


</main>


</body>
</html>
