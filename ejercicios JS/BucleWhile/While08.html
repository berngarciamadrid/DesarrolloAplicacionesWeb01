<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio While 08</title>
<style>

body{
    background-color:forestgreen;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:aliceblue;
}


</style>
</head>
<body>
<main>
<script>
 var alturas;
 var x=1;
 var suma=0;
 var prom;
 while (x<=5)
 {
   alturas=prompt('Escriba la altura de la persona, por favor: ' );
   alturas=parseFloat(alturas);
   x++;
   suma=suma+alturas;
   
 }

 prom=(suma)/5;
 
 

 document.write('El promedio de alturas es : ' + prom + '<br>');
 

</script>


</main>


</body>
</html>
