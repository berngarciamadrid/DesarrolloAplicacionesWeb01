<script>
 var empleados;

 var conta1=0,conta2=0,gastos=0;
 var sueldo;
 empleados=prompt("Cuantos empleados tiene la empresa:");

 while (x<=empleados)
 {
   sueldo=(prompt("Ingrese el sueldo del empleado en decimales:"));
   sueldo=parseFloat(sueldo);
   if (sueldo<=3000) {
    conta1=conta1 + 1;
} else {
    conta2=conta2 + 1;
}
    gastos=gastos+sueldo;
    x=x + 1;
   
 }

 document.write("Cantidad de empleados con sueldos entre 1000 y 3000:" + conta1 +"<br>" );
 document.write("Cantidad de empleados con sueldos mayores de 3000:" + conta2 + "<br>");
 

</script>


</main>
