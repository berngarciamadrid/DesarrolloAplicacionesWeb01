<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio While 06</title>
<style>

body{
    background-color:indigo;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;

<body>
<main>
<script>
 var x=0;
 while (x<=160)
 {
    x=x+8;
    document.write('La tabla de multiplicar del 8: ' + x + '<br>');
    
 }

</script>


</main>


</body>
