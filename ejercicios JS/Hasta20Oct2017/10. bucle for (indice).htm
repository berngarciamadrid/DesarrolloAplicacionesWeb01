<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>
span{
	padding-left:20px;}
</style>
</head>

<body>
<script>
for(i=1;i<=10;i++){
	document.write("* Tema " + i +"º <br>" );
	for(x=1;x<=5;x++){
	document.write("<span></span>" + "- apartado " + x +" <br>" );
	}
	}
</script>
</body>
</html>
