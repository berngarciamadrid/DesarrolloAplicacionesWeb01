<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo Primer Array</title>
<style>

body{
    background-color:dodgerblue;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.6;
}

p{
    padding-left:30%;
    font-family: 'Franklin Gothic Medium';
}

section{
    text-align: center;
    font-family: 'Franklin Gothic Medium';
}

</style>
</head>
<body>
<main>
<script>
   
var dias=new Array;
dias[0]='Lunes';
dias[1]='Martes';
dias[2]='Miércoles';
dias[3]='Jueves';
dias[4]='Viernes';
dias[5]='Sábado';
dias[6]='Domingo';
for(i=0;i<dias.length;i++){
document.write("<p> " + "Los días de la semana son: " + dias[i] + " <br>");
}

</script>


</main>


</body>
</html>
