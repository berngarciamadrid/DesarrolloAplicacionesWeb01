<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Base y Exponente</title>
<style>

body{
    background-color:dodgerblue;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.6;
}

p{
    padding-left:30%;
    font-family: 'Franklin Gothic Medium';
}

section{
    text-align: center;
    font-family: 'Franklin Gothic Medium';
}

</style>
</head>
<body>
<main>
<script>
var base=parseInt(prompt("número entero, escribe la base: "));
var exponente=parseInt(prompt("número entero, escribe el exponente: "));
var resultado;
resultado=Math.pow(base,exponente);
document.write('El resultado de la base: ' + base + " y el exponente: " + exponente + " es: " + resultado);


</script>


</main>


</body>
</html>
