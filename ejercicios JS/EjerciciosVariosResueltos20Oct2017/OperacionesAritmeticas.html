<script>
function Operation(n1,n2,ope){
    if(ope=="suma"){
       var resultado=parseInt(n1)+parseInt(n2);
       document.write("el resultado de la operación es: " + resultado); 
    }else if(ope=="resta"){
       var resultado=parseInt(n1-n2); 
       document.write("el resultado de la operación es: " + resultado); 
    }else if(ope=="multiplicacion"){
       var resultado=parseInt(n1*n2);
       document.write("el resultado de la operación es: " + resultado); 
    }else if(ope=="division"){
       var resultado=parseInt(n1/n2); 
       document.write("el resultado de la operación es: " + resultado); 
    }
  
}


</script>
<section id="minisection"><h1>Operaciones Matemáticas</h1></section>
<form action="" method="post" id="formulario">
    <fieldset><legend>Pequeño formulario</legend>
        Número 1<br><input type="text" id="num1" name="num1"><br>
        Número 2<br><input type="text" id="num2" name="num2"><br>
        Escriba la Operacion,(suma,mult,rest,) por favor:<br><input type="text" id="operacion" name=""><br>
        Enviar:<br><input type="submit" id="enviando" name="botonenvio" value="Enviar" onClick="Operation(num1.value,num2.value, operacion.value)"><br>

    </fieldset>
</form>
