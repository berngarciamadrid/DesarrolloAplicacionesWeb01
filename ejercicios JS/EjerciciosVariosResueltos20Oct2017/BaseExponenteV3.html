<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Base y Exponente Version 02</title>
<style>

body{
    background-color:dodgerblue;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.6;
}

p{
    padding-left:30%;
    font-family: 'Franklin Gothic Medium';
}

section{
    text-align: center;
    font-family: 'Franklin Gothic Medium';
}

</style>
</head>
<body>
<main>
<script>
var base=parseInt(prompt("Escribe el número para la base"));
var resultado=base;
var exponente=parseInt(prompt("Escribe el número para el exponente"));
if(exponente==0){
    resultado=1;
}else{
    for(var i=0; i<exponente-1; i++){
resultado= resultado*base;

}
}

document.write('El resultado de la base: ' + base + " y el exponente: " + exponente + " es: " + resultado);


</script>


</main>


</body>
