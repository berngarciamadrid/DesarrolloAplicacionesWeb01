<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi Noveno Javascript</title>
<script>

function edad(names,surname,years){
	
	alert('Querido '+ names+''+ surname+ ' Tienes '+ years +' años');
	
}



</script>
</head>

<body>
<form>
<label>¿Nombre?</label>
<input type="text" name="nombre">
<label>¿Apellidos?</label>
<input type="text" name="apellidos">
<label>¿Qué nota has sacado?</label>
<input type="text" name="anios">
<input type="submit" onClick="edad(nombre.value,apellidos.value,anios.value)">
</form>
</body>
</html>
