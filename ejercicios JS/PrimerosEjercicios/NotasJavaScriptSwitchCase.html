<title>Mi Séptimo Javascript</title>
<script>

var notalumno=prompt("¿Qué nota he sacado?: ");



switch(true){
case  notalumno>8 && notalumno<=10:
alert("Sobresaliente");
break;
case notalumno>=7 && notalumno<=8:
alert("Notable");
break;
case notalumno>=5 && notalumno<7:
alert("Bien")
break;
default:
alert("Suspenso")
}



</script>
