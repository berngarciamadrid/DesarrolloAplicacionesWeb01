<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi segundo Javascript</title>
<style>
@import url('https://fonts.googleapis.com/css?family=Oswald');
main{
	width:80%;
	margin-left:10%;
	margin-right:10%;
	background-color:darkblue;
	color:white;
	font-family: 'Oswald', sans-serif;
	
}

h2{
	
	text-align:center;
}

p{
	text-align:center;
	font-size:16px;
	
}

button{
	width:200px;
	margin-left:40%;

</head>

<body>

</main>
