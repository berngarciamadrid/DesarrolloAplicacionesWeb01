<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Documento sin título</title>
        <script>
        	function alumno(a, b, c){
				alert("Hola " + a + " " + b + ", has sacado " + c + " puntos")};
        	function apellido(b){
				alert("Tu apellido es " + b )};
        </script>
    </head>
    
    <body>
        <form>
            <label>Como te llamas?</label>
            <input type="text" name="nombre">
            <label>Como te apellidas?</label>
            <input type="text" name="apellidos">
            <label>Que nota has sacado?</label>
            <input type="text" name="nota">
            <input type="submit" value="Dame la nota" onClick="alumno(nombre.value,apellidos.value,nota.value)">
    		<input type="submit" value="¿cual es el apellido?" onClick="apellido(apellidos.value)">
        </form>
    </body>
</html>
