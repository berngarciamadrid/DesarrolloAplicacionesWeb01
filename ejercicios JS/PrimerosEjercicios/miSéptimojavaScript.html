<meta charset="utf-8">
<title>Mi Séptimo Javascript</title>
<script>

var antiguedad=parseInt (prompt("¿Cuantos años llevas en la empresa?"));


switch(true){
case antiguedad < 5 :
alert("Incentivo de 1000 €");
break;
case antiguedad>5 && antiguedad<25
:
alert("Incentivo de 3000 €");
break;
case antiguedad>=25:
alert("Incentivo de 5000 €")
break;
default:alert("No perteneces a la empresa")
}



</script>
