<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi octavo Javascript</title>
<script>

function edad(names,years){
	
	alert('Querido '+ names+ ' Tienes '+ years +' años');
	
}



</script>
</head>

<body>
<form>
<label>¿Cómo te llamas?</label>
<input type="text" name="nombre">
<label>¿Qué edad tienes?</label>
<input type="text" name="anios">
<input type="submit" onClick="edad(nombre.value,anios.value)">
</form>
</body>
</html>
