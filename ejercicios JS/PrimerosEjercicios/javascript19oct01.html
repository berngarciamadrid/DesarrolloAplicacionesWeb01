<body>
<main>
<script>
var jugador=1;
var goles;
var nombre;
while(jugador<=10){
    nombre=prompt("¿Cómo se llama?");
    nombre.toUpperCase(nombre);
    goles=parseInt(prompt("Cuantos goles ha metido este jugador?"));
    document.write("El jugador: " + nombre + " ha metido: " + goles + " goles");
    jugador++;

}



</script>


</main>


</body>
