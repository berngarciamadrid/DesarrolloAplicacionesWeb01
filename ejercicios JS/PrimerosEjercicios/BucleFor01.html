<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejemplo Bucle For</title>
<style>

body{
    background-color:dodgerblue;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 15px;
}
main{
    width: 80%;
    margin-left: 10%;
    margin-right:10%;
    margin-top: 3%;
    background-color:darksalmon;
    opacity:0.6;
}

p{
    padding-left:30%;
    font-family: 'Franklin Gothic Medium';
}

section{
    text-align: center;
    font-family: 'Franklin Gothic Medium';
}

</style>
</head>
<body>
<main>
<script>
   
for(i=0;i<99;i++){

    document.write("<p>" + "* Tema: " + i + " ยบ" + " </p> " + "<br>");
    for(granitosculito=0;granitosculito<10;granitosculito++){
        document.write("<section>" + " - Apartado " + granitosculito + "</section>" + "<br>");
    }
}
</script>


</main>


</body>
</html>
