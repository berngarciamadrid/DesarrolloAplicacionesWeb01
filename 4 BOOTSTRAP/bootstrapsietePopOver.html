<!DOCTYPE html>
<html lang="es">
<!--Head-->

<head>
    <meta charset="utf-8">
    <title>Bootstrap 07 PopOver</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="">

    <!--Librerías de CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: cornflowerblue;
        }
        
        .item {
            margin-right: 15%;
            width: 100%;
        }
        
        img {
            margin-left: 30%;
        }
    </style>


    <!--Librerías de Javascript y JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<!--El Body-->

<body>
    <div class="container">
        <h3>Popover Example</h3>
        <p>Popovers are not CSS-only plugins, and must therefore be initialized with jQuery: select the specified element and call the popover() method.</p>
        <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>
    </div>

    <div class="container">
        <h3>Popover Example</h3>
        <ul class="list-inline">
            <li>
                <a href="#" title="Header" data-toggle="popover" data-placement="top" data-content="Content">TOP</a>
            </li>
            <li>
                <a href="#" title="Header" data-toggle="popover" data-placement="bottom" data-content="Content">BOTTOM</a>
            </li>
            <li>
                <a href="#" title="Header" data-toggle="popover" data-placement="left" data-content="Content">LEFT</a>
            </li>
            <li>
                <a href="#" title="Header" data-toggle="popover" data-placement="right" data-content="Content">RIGHT</a>
            </li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>

</body>

</html>
